<head>
<title>Mithril Demo 1</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
<style>
	body { background-color: #fff; }
</style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mithril/0.2.0/mithril.min.js"></script>
<script>
var app = {};
app.controller = function () {
    this.data = [];
    window.setInterval(function(){
        for(var i = 0; i < 100; ++i){
            this.data[i] = Math.random();
        }
        m.redraw();
    }.bind(this), 20);
};
app.view = function ( ctrl ) {
    return tableStyle(m('table', [
        m('thead', m('tr', [m('th', 'Key'), m('th', 'Value')])),
	m('tbody', [
            ctrl.data.map(function(value, index){
                return m('tr', [
                    m('td', index),
                    m('td', value)
                ]);
            })
        ])
    ]));
};
m.mount( document.body, app );

function tableStyle(vdom){
    vdom.attrs.className = 'table table-striped table-hover';
    return vdom;
}
</script>
</body>
</html>
